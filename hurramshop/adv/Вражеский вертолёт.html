<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ff0000;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #e200ff;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Вертолёт</h1>
    <img src="vertolet2.jpg" alt="Scene 1">
    <br>
    
    <p>Вы встречаете вражеский вертолёт, выстрелить или не стрелять</p>
    
    <div>
        <a href="%D0%92%D0%B5%D1%80%D1%82%D0%BE%D0%BB%D1%91%D1%82%20%D0%B2%D1%8B%D1%81%D1%82%D1%80%D0%B5%D0%BB%D0%B8%D1%82%D1%8C.html" class="button-link">Выстрелить</a>
        <a href="%D0%92%D0%B5%D1%80%D1%82%D0%BE%D0%BB%D1%91%D1%82%20%D0%BE%D1%81%D1%82%D0%BE%D0%BD%D0%BE%D0%B2%D0%B8%D1%82%D1%8C%D1%81%D1%8F.html" class="button-link">Не стрелять</a>
    </div>

</body>
</html>
