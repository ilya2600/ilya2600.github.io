<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #b73a3a;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #a50000;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>mission failed</h1>
    <img src="танк взорвали.jpg" alt="Scene 1">
    <br>
    
    <p>Вас взорвали из-за того что вы остонавились</p>
    
    <div>
        <a href= начало.html class="button-link">Начать сначало!</a>
    </div>

</body>
</html>
