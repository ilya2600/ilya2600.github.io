<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ff0000;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #ff0000;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>это мировой змей</h1>
    <img src="%D0%BE%D1%80%D0%BF.jpg" alt="Scene 1">
    <br>
    
    <p>он вас освабождает от всех обязоностей продолжние следует</p>
    
    <div>
        <a href="%D0%B8%D0%B8.html" class="button-link">продолжение следует</a
    </div>

</body>
</html>
