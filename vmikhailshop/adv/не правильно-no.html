<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #586f88;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #225184;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>появился демон и убил вас демоническими косами</h1>
    <img src="terraria-voodoo-demon.avif" alt="Scene 1">
    <br>
    
    <p>Вы потеряли 30 золота</p>
    
    <div>
        <a href="index.html" class="button-link">вернутся за монетками</a>
    </div>

</body>
</html>
