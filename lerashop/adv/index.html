<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efefef;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #854fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #000000;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>DANDYY</h1>
    <img src="cover.webp" alt="Scene 1">
    <br>
    
    <p>Добро пожаловать в Мир Денди! Ваша задача не умереть :3</p>
    
    <div>
        <a href="creeper.html" class="button-link">Идти с надеждой на жизнь!</a>
    </div>

</body>
</html>
