<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: darkviolet;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 20px 80px;
            margin: 5px;
            font-size: 35px;
            color: black;
            background-color: coral;
            text-decoration: none;
            border-radius: 20px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: darkgoldenrod;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Неправильный выбор...</h1>
    <img src="images.jpg" alt="Scene 1">
    <br>
    
    <p>Вас сожрали зомби....</p>
    
    <div>
        <a href="index.html" class="button-link">Начать сначала....</a>
    </div>

</body>
</html>
