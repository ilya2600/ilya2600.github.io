<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: cyan;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px;
            font-size: 30px;
            color: white;
            background-color: crimson;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: darkgoldenrod;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 80%;
        }
    </style>
</head>
<body>
    <h1></h1>
    <img src="creeper_boom.png" alt="Scene 1">
    <br>
    
    <p>Он взорвался <b>и убил вас...</b></p>
    
    <div>
        <a href="index.html" class="button-link">Начни сначала если хочешь...</a>
    </div>

</body>
</html>
