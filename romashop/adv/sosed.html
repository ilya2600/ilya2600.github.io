<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Adventure</h1>
    <img src="ca6bfe8e-52c7-4dd5-b055-9b7c7238243c%20(1).avif" alt="Scene 1">
    <br>
    
    <p>Вы встречайте своего соседа.Вы будете есть его еду?</p>
    
    <div>
        <a href="sosed%20yes.html" class="button-link">Да</a>
        <a href="sosed%20no.html" class="button-link">Нет</a>
    </div>

</body>
</html>
