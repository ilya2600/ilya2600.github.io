<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Некрутое приключение 2014</h1>
    <img src="%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.jpg" alt="Scene 1">
    <br>
    
    <p>Добро пожаловать на это приключение!Пройдите и не получите плохой конец.
    Вы гуляйте ночью в деревне.</p>
    
    <div>
        <a href="sosed.html" class="button-link">Отправится в путь!</a>
    </div>

</body>
</html>
