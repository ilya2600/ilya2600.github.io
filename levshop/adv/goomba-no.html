<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: green;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: goldenrod;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: gold;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Вы услышали странный звук...</h1>
    <img src="moneta.png" alt="Scene 1">
    <br>
    
    <p>И решили прыгнуть на няшное создание. Он сплющился, а вы остались в целости и сохранности. Вы увидели, что от него что-то осталось, это была монетка. Вы берете её собой.</p>
    
    <div>
        <a href="koopa.html" class="button-link">Идти дальше!</a>
    </div>

</body>
</html>
