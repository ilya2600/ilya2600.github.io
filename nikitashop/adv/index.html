<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: rgba(29, 0, 255, 0.23);
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #0014ff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: rgb(255, 0, 0);
        }

        .button-link:active {
            transform: scale(0.9);
        }
        #secretmsg{
            opacity:1;
        }
        #secretmsg:hover{
            display:none;
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
   
    <h1>Крутое Приключение Про Пельмешки</h1>
    <img src="pel.avif" alt="Scene 1">
    <br>
    
    <p>Добро пожаловать историю про пельмени!                                                 Нажмите на кнопку "Отправится в путь"
            чтобы начать игру
             
</p>
    
    <div>
        <a href="creeper.html" class="button-link">Отправится в путь!</a>
    </div>

</body>
</html>
