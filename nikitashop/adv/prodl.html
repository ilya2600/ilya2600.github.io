<head>
    <meta charset="UTF-8">

    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: rgba(255, 206, 0, 0.72);
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;

            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #ffffff;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 30%;
        }
    </style>
