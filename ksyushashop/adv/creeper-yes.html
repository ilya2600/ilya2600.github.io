<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #ea6565;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #00ff00;
        }

        .button-link:active {
            transform: scale(2);
        }
        img{
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Вы услышали странный звук. удача не на стороне Олега...концовка №2</h1>
    <img src="cover3.jpg" alt="Scene 1">
    <br>
    
    <p>И вы решили отпрыгнуть от этого создания. Оно упало на лестницу, а вы остались в целости и сохранности. Вы увидели, что от него что-то осталось, это была его шапка. Вы берете её с собой.</p>
    
    <div>
        <a href="index.html" class="button-link">Идти дальше!</a>
    </div>

</body>
</html>
