<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>попался</h1>
    <img src="5fa56275b1c7e3239c3403f7%20(1).jpg" alt="Scene 1">
    <br>
    
    <p>некуда ты не уйдёшь.</p>
    
    <div>
        <a href="%D1%82%D1%8B%20%D1%81%D0%BA%D1%80%D1%8B%D0%BB.html" class="button-link"> идти вперёд!</a>
    </div>

</body>
</html>
