<head>

    <style>
        body {
            font-family: sans-serif;
            background-color: #fff9ac;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;

            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.10);
        }
        img{
            width: 50%;
        }
    </style>
</head>
