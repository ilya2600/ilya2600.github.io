<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #d7cafa;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Роблекс удалила мне мама</h1>
    <img src="https://images.genius.com/8f255aa63eaaba3c6b528627c5a6052c.1000x1000x1.png" alt="Scene 1">
    <br>
    
    <p>мальчик премерно 12 лет сидел в туалете играл в свой планшет</p>
    
    <div>
        <a href="мальчик.html" class="button-link">Отправится в роблекс!</a>
    </div>

</body>
</html>
