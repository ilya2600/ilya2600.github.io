<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Упс...</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Belt_G%C3%BCrtel.jpg" alt="Scene 1">

    <div>
        <a href="index.html" class="button-link">Начать сначала</a>
    </div>

</body>
</html>
