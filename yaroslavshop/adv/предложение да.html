<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;

            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{

        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 28px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 30%;
        }
    </style>
</head>
