<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ebebeb;
            margin: 0px;
            padding: 20px;
            text-align: center;
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Крутое Приключение 2024</h1>
    <img src="black%20russia.jpeg" alt="Scene 1">
    <br>
    
    <p>Добро пожаловать на страничку, где вы сможете отправится в путь на загадочное приключение. Постарайтесь не получить плохую концовку и дойти до конца!</p>
    
    <div>
        <a href="%D1%81%D0%BA%D0%B0%D0%BC%D0%B5%D1%80.html" class="button-link">Отправится в путь!</a>
    </div>

</body>
</html>
