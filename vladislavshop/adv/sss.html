<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure Walking Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            margin: 0px;
            padding: 20px;
            text-align: center;
            color: aliceblue
        }
        
        h1{
            font-size:36px;
        }
        
        p{
            font-size: 20px;
        }
        
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: white;
            background-color: red;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        .button-link:hover {
            background-color: brown;
        }

        .button-link:active {
            transform: scale(0.9);
        }
        img{
            width: 70%;
        }
    </style>
</head>
